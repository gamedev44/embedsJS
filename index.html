<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Directory - Personnel</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS RESET & VARIABLES */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #0f1012;
            --modal-bg: #1a1b1e;
            --border-color: rgba(255, 255, 255, 0.05);
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            
            /* Metric Colors */
            --color-emerald: #10b981;
            --color-rose: #f43f5e;
            --color-amber: #f59e0b;
            --color-slate: #94a3b8;
            --color-blue: #3b82f6;
            --color-purple: #a855f7;
            --color-yellow: #eab308;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-font-smoothing: antialiased;
        }

        #app {
            display: flex;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .directory-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
            z-index: 20;
        }

        /* HEADER */
        .header {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 2.5rem;
            }
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.025em;
            color: #fff;
        }

        .header-title p {
            font-size: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            margin-top: 0.25rem;
        }

        /* SEARCH */
        .search-container {
            position: relative;
            width: 100%;
        }

        @media (min-width: 768px) {
            .search-container { width: 320px; }
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 18px;
            height: 18px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 0.875rem;
            color: #fff;
        }

        /* GRID & CARDS */
        .grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .user-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1rem;
        }

        @media (min-width: 640px) { .user-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .user-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1280px) { .user-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }

        .operator-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .operator-card:hover {
            background: #16171a;
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-4px);
        }

        .avatar-container {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #fff;
            overflow: hidden;
        }

        .avatar-img { width: 100%; height: 100%; object-fit: cover; }

        .operator-info { display: flex; flex-direction: column; overflow: hidden; }
        .operator-name { font-weight: 700; color: #fff; }
        .operator-status { font-size: 9px; color: var(--accent-color); opacity: 0.7; text-transform: uppercase; letter-spacing: 0.1em; }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 110;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-card {
            background: var(--modal-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            animation: zoomIn 0.3s ease-out;
        }

        .profile-modal-card {
            max-width: 56rem;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 768px) { .profile-modal-card { flex-direction: row; } }

        .profile-sidebar { padding: 2.5rem; display: flex; flex-direction: column; align-items: center; text-align: center; }
        @media (min-width: 768px) { .profile-sidebar { width: 33.33%; border-right: 1px solid var(--border-color); } }

        .profile-avatar-large {
            width: 8rem; height: 8rem; border-radius: 2.5rem;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900; color: #fff; margin-bottom: 2rem; overflow: hidden;
        }

        .profile-main { flex: 1; padding: 3rem; }

        /* SCORE BARS */
        .score-item { margin-bottom: 2rem; }
        .score-labels { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--text-muted); margin-bottom: 0.5rem; }
        .score-bar-bg { height: 0.625rem; width: 100%; background: rgba(255,255,255,0.05); border-radius: 9999px; overflow: hidden; }
        .score-bar-fill { height: 100%; transition: width 1s ease-out; }

        /* GLOBAL TOOLTIP - FIXED POSITIONING */
        #globalTooltip {
            position: fixed;
            z-index: 9999;
            background: #1e293b;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            max-width: 200px;
            pointer-events: none;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.4;
        }

        #globalTooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }

        .hidden { display: none !important; }
        .flex { display: flex !important; }
        
        .bg-emerald-500 { background-color: var(--color-emerald); }
        .bg-rose-500 { background-color: var(--color-rose); }
        .bg-amber-500 { background-color: var(--color-amber); }
        .bg-slate-500 { background-color: var(--color-slate); }
        .bg-blue-500 { background-color: var(--color-blue); }
        .bg-purple-500 { background-color: var(--color-purple); }
        .bg-yellow-500 { background-color: var(--color-yellow); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="app">
        <div class="directory-view">
            <header class="header">
                <div class="header-title">
                    <h1>User List</h1>
                    <p>Personnel Directory Alpha-1</p>
                </div>
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search operators...">
                </div>
            </header>

            <main class="grid-container">
                <div id="userGrid" class="user-grid"></div>
            </main>
        </div>

        <div id="detailModalOverlay" class="modal-overlay" onclick="closeDetailModal()">
            <div id="detailContent" class="modal-card profile-modal-card" onclick="event.stopPropagation()"></div>
        </div>
    </div>

    <!-- The Global Tooltip -->
    <div id="globalTooltip">Tooltip text goes here</div>

    <script>
        // --- RESTORED REAL DATA ---
        const users = [
            { id: 1, name: 'Asterisk', color: 'bg-emerald-500', avatar: 'AS', image: null, scores: { independence: 74, productivity: 86, lurker: 9, activity: 91 } },
            { id: 2, name: 'Bleedous', color: 'bg-rose-500', avatar: 'BL', image: null, scores: { independence: 42, productivity: 93, lurker: 11, activity: 89 } },
            { id: 3, name: 'Wambo', color: 'bg-amber-500', avatar: 'WA', image: null, scores: { independence: 5, productivity: 13, lurker: 96, activity: 4 } },
            { id: 4, name: 'Elaburrid', color: 'bg-slate-500', avatar: 'EL', image: null, scores: { independence: 48, productivity: 42, lurker: 83, activity: 17 } }
        ];

        const tooltips = {
            "Independence": "Calculated based on solo task completion and autonomous decision making frequency.",
            "Productivity": "Measured via output volume versus time allocated across active cycles.",
            "Lurker Score": "Inverse activity ratio. Higher scores indicate observation without interaction.",
            "Activity": "Aggregate of all network interactions, data uploads, and terminal pings."
        };

        const userGrid = document.getElementById('userGrid');
        const searchInput = document.getElementById('searchInput');
        const detailModalOverlay = document.getElementById('detailModalOverlay');
        const detailContent = document.getElementById('detailContent');
        const globalTooltip = document.getElementById('globalTooltip');

        function renderGrid() {
            const query = searchInput.value.toLowerCase();
            const filtered = users.filter(u => u.name.toLowerCase().includes(query));

            userGrid.innerHTML = filtered.map(user => `
                <div class="operator-card" onclick="openProfileDetail(${user.id})">
                    <div class="avatar-container ${user.color}">
                        <span>${user.avatar}</span>
                    </div>
                    <div class="operator-info">
                        <span class="operator-name">${user.name}</span>
                        <span class="operator-status">Verified Operator</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openProfileDetail(id) {
            const user = users.find(u => u.id === id);
            detailContent.innerHTML = `
                <div class="profile-sidebar" style="background: rgba(255,255,255,0.02)">
                    <div class="profile-avatar-large ${user.color}">
                        <span>${user.avatar}</span>
                    </div>
                    <h2 class="profile-name-large">${user.name}</h2>
                    <p style="color: var(--accent-color); font-size: 10px; font-weight: 700; letter-spacing: 0.2em;">NEURAL PROFILE</p>
                </div>
                <div class="profile-main">
                    ${renderScoreItem("Independence", user.scores.independence, "target", "bg-blue-500")}
                    ${renderScoreItem("Productivity", user.scores.productivity, "award", "bg-purple-500")}
                    ${renderScoreItem("Lurker Score", user.scores.lurker, "ghost", "bg-slate-500")}
                    ${renderScoreItem("Activity", user.scores.activity, "zap", "bg-yellow-500")}
                </div>
            `;
            detailModalOverlay.classList.add('flex');
            lucide.createIcons();
            attachTooltipListeners();
        }

        function renderScoreItem(label, value, icon, barColor) {
            return `
                <div class="score-item">
                    <div class="score-labels">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="${icon}" style="width: 14px; height: 14px;"></i> ${label}
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.4rem;">
                            <span style="color: #fff">${value}%</span>
                            <i data-lucide="info" class="tooltip-trigger" data-label="${label}" style="width: 14px; height: 14px; cursor: help;"></i>
                        </div>
                    </div>
                    <div class="score-bar-bg">
                        <div class="score-bar-fill ${barColor}" style="width: ${value}%"></div>
                    </div>
                </div>
            `;
        }

        function attachTooltipListeners() {
            const triggers = document.querySelectorAll('.tooltip-trigger');
            triggers.forEach(trigger => {
                trigger.addEventListener('mouseenter', (e) => {
                    const label = e.target.getAttribute('data-label');
                    const text = tooltips[label];
                    const rect = e.target.getBoundingClientRect();
                    
                    globalTooltip.textContent = text;
                    globalTooltip.style.display = 'block';
                    
                    // Center above the icon
                    const tipRect = globalTooltip.getBoundingClientRect();
                    globalTooltip.style.top = (rect.top - tipRect.height - 10) + 'px';
                    globalTooltip.style.left = (rect.left + (rect.width / 2) - (tipRect.width / 2)) + 'px';
                });

                trigger.addEventListener('mouseleave', () => {
                    globalTooltip.style.display = 'none';
                });
            });
        }

        function closeDetailModal() {
            detailModalOverlay.classList.remove('flex');
        }

        searchInput.addEventListener('input', renderGrid);
        renderGrid();
    </script>
</body>
</html>
